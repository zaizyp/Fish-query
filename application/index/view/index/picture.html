<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>常见鱼查询与识别系统</title>
    <style>
        .header a:hover {
            color: white;
            text-decoration: underline;
            background-color: gray;
        }

        .header a {
            display: block;
            width: 150px;
            height: 50px;
        }
    </style>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <header>
        <div class="header" style="height:50px;width:100%;">
            <div style="background-color:#555555;height:50px;width:1280px;margin:0 auto;">
                <div style="width:50px;height:50px;float:left;"></div>
                <div style="height:50px;width:500px;float:left;">
                    <img src="__STATIC__/img/title.png" width="500px" height="50px"/>
                </div>
                <div style="width:150px;background-color:#555555;height:50px;float:right;text-align:center;line-height:50px;font-family:YouYuan;font-weight:900;font-size:20px;"><a href="login.html" style="color:white;text-decoration:none">管理员登录</a></div>
                <div style="width:150px;background-color:#555555;height:50px;float:right;text-align:center;line-height:50px;font-family:YouYuan;font-weight:900;font-size:20px;"><a href="introduce.html" style="color:white;text-decoration:none">系统介绍</a></div>
                <div style="width:150px;background-color:gray;height:50px;float:right;text-align:center;line-height:50px;font-family:YouYuan;font-weight:900;font-size:20px;"><a href="picture.html" style="color:white;text-decoration:none">图片识别查询</a></div>
                <div style="width:150px;background-color:#555555;height:50px;float:right;text-align:center;line-height:50px;font-family:YouYuan;font-weight:900;font-size:20px;"><a href="classification.html" style="color:white;text-decoration:none">科目分类查询</a></div>
            </div>
        </div>
    </header>
    <main>
        <div style="height:650px;width:100%;">
            <div style="height:100%;width:1280px;margin:0 auto;background-image:url(__STATIC__/img/pic.png)">
                <div style="background-color:white;width:1000px;height:600px;margin:0px auto;opacity:0.85;border-radius:10px 10px 10px 10px">
                    <div style="height: 1px;width: 100%;"></div>
                    <div border="1"
                         style="height:500px;width:900px;border:1px solid gray;margin-left:5%;padding-left:13px;margin-top:25px;">

                        {volist name="list" id="fish" key="i" mod="3"}
                        {eq name="mod" value="0"}
                        <div class="row" style="width: 900px">{/eq}
                            <div class="col-4" border="1" style="padding: 1px;height: 33.4%; border:1px solid gray;"><a
                                    href="{:url('index/index/picture').'?id='.$fish.id}"><img
                                    src="__STATIC__/img/{$fish.picture}"/></a></div>
                            {if condition="$i eq count($list)"}
                        </div>
                        {else /}
                        {eq name="mod" value="2"}
                    </div>
                    {/eq}
                    {/if}
                    {/volist}
                </div>
                <div style="font-size: 28px;position: relative;left:800px;">{$page}</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div style="height:90px;width:100%;">
            <div style="background-color:#555555;height:100%;width:1280px;margin:0 auto;">
                <div style="color:silver;font-family:FangSong;font-weight:600;width:100%;height:30px;font-size:10px;text-align:center;line-height:50px">作者：吕世维</div>
                <div style="color:silver;font-family:'Times New Roman';font-weight:600;width:100%;height:30px;text-align:center;font-size:10px;line-height:50px">357212745@qq.com</div>
            </div>
        </div>
    </footer>
</body>
</html>
